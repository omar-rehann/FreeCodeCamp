<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="#" method="post">
        <fieldset>
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </fieldset>

        <fieldset>
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </fieldset>

        <fieldset>
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
        </fieldset>

        <fieldset>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option value="">(Select current role)</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label>
                <input type="radio" name="recommend" value="definitely" class="inline"> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe" class="inline"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure" class="inline"> Not sure
            </label>
        </fieldset>

        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label>
                <input type="checkbox" name="improvements" value="front-end-projects" class="inline"> Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="improvements" value="back-end-projects" class="inline"> Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="improvements" value="data-visualization" class="inline"> Data Visualization
            </label>
            <label>
                <input type="checkbox" name="improvements" value="challenges" class="inline"> Challenges
            </label>
            <label>
                <input type="checkbox" name="improvements" value="open-source-community" class="inline"> Open Source Community
            </label>
            <label>
                <input type="checkbox" name="improvements" value="gitter-help-rooms" class="inline"> Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="improvements" value="videos" class="inline"> Videos
            </label>
            <label>
                <input type="checkbox" name="improvements" value="city-meetups" class="inline"> City Meetups
            </label>
            <label>
                <input type="checkbox" name="improvements" value="wiki" class="inline"> Wiki
            </label>
            <label>
                <input type="checkbox" name="improvements" value="forum" class="inline"> Forum
            </label>
            <label>
                <input type="checkbox" name="improvements" value="additional-courses" class="inline"> Additional Courses
            </label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="3" placeholder="Enter your comments here..."></textarea>
        </fieldset>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
